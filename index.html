<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
            <div class="title" id="tic">Tic</div>
            <div class="title" id="tac">Tac</div>
            <div class="title" id="toe">Toe</div>
    </h1>

    <div id="restart" class="button"></div>
    <a href="">
        <div id="github" class="button"></div>
    </a>

    <main>

        <div id="board">

            <div id="boardRow1" class="rows">
                <div id="0" class="fields"> </div>
                <hr class="hrHor">
                <div id="1" class="fields"> </div>
                <hr class="hrHor">
                <div id="2" class="fields"> </div>
            </div>
            
            <hr class="hrVer">
            
            <div id="boardRow2" class="rows">
                <div id="3" class="fields"> </div>
                <hr class="hrHor">
                <div id="4" class="fields"> </div>
                <hr class="hrHor">
                <div id="5" class="fields"> </div>
            </div>

            <hr class="hrVer">
            
            <div id="boardRow3" class="rows">
                <div id="6" class="fields"> </div>
                <hr class="hrHor">
                <div id="7" class="fields"> </div>
                <hr class="hrHor">
                <div id="8" class="fields"> </div>
            </div>

        </div>

    </main>

    <script src="game.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
