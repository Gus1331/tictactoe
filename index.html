<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
            <div class="title" id="tic">Tic</div>
            <div class="title" id="tac">Tac</div>
            <div class="title" id="toe">Toe</div>
    </h1>

    <main>

        <div id="board">

            <div id="boardRow1" class="rows">
                <div id="a1" class="fields"> </div>
                <hr class="hrHor">
                <div id="a2" class="fields"> </div>
                <hr class="hrHor">
                <div id="a3" class="fields"> </div>
            </div>
            
            <hr class="hrVer">
            
            <div id="boardRow2" class="rows">
                <div id="b1" class="fields"> </div>
                <hr class="hrHor">
                <div id="b2" class="fields"> </div>
                <hr class="hrHor">
                <div id="b3" class="fields"> </div>
            </div>

            <hr class="hrVer">
            
            <div id="boardRow3" class="rows">
                <div id="c1" class="fields"> </div>
                <hr class="hrHor">
                <div id="c2" class="fields"> </div>
                <hr class="hrHor">
                <div id="c3" class="fields"> </div>
            </div>

        </div>

    </main>

    <script src="script.js" defer></script>
</body>

</html>
